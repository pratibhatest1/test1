name: Call Reusable Workflow for .NET Artifact Push to JFrog

on:
  push:
    branches:
      - main
      - feature/*    

jobs:
  call-push-artifact:
    uses: pratibhatest1/SampleDotNetApp/.github/workflows/dotnet-build-push.yml@main
    with:
      dotnet_version: '8.0.x'               
